---
layout: default
---

<div class="home">
  {% for gallery in site.data.galleries %}
  <div class="gallery-panel">
    <a href="{{ gallery.name | datapage_url: 'galleries' }}">
      <img class="gallery-thumb" data-drive-link="{{ gallery.front_image_url }}"/>
      <h2 class="panel-label">{{ gallery.name }}</h2>
    </a>
  </div>
  {% endfor %}
</div>

<script src="{{ site.baseurl }}/scripts/index.js"></script>
